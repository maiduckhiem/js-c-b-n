<body>
    <!-- toán tử 
    == toán tử bằng
    != toán tử không bằng

    < toán tử nhỏ hơn 
    >= lớn hơn hoặc bằng 
    <= nhỏ hơn hoặc bằng
    -->ă

    <script>
        var a = 1;
        var b = 2;
        if(a == b){
            console.log("toán tử đúng")
        }else{
            console.log("toán tử sai")
        }
    </script>
